{{ if .Site.Data.homepage.certifications.enable }}
<section id="certifications" class="section section--border-bottom rad-animation-group">
    <div class="container">
        <div class="row rad-fade-down">
            <div class="col-12">
                <h2>{{ i18n "certifications_title" }}</h2>
                <div class="row pt-2 pt-md-4">
                    {{ range .Site.Data.homepage.certifications.items }}
                    <div class="col-12 col-md-6 mb-4 mb-sm-0">
                        <div class="education">
                            <div class="education__date">{{ .year }}</div>
                            <div class="education__title">
                                <a href="{{ .link }}" target="_blank" style="color: white; text-decoration: none;">
                                    {{ .university }}
                                </a>
                            </div>
                            <div class="education__degree">
                                {{ .degree }}
                            </div>
                        </div>
                    </div>
                    {{ end }}
                </div>
            </div>
        </div>
    </div>
</section>
{{ end }}
