## Homepage about
- id: "about_title"
  translation: "Wer bin ich?"

- id: "about_content"
  translation:  <p class="lead">
      Mit über fünf Jahren Erfahrung in der KI-Entwicklung fasziniert mich das transformative Potenzial künstlicher Intelligenz,
      das Leben zu verbessern und bahnbrechende Innovationen voranzutreiben. Meine Expertise liegt insbesondere in Generativer KI (GenAI)
      und Natural Language Processing (NLP), mit Fokus auf skalierbare, nutzerzentrierte Lösungen – von Retrieval-Augmented-Chatbots bis
      hin zu Betrugserkennungssystemen. Mein besonderes Interesse gilt der Anwendung von Responsible und Explainable AI (RAI & XAI),
      um Transparenz, Vertrauen und ethische KI-Implementierung sicherzustellen.
      </p>
      <p class="lead">
      Neben technischer Expertise lege ich großen Wert auf klare Kommunikation, Zuverlässigkeit und Flexibilität – Prinzipien,
      die nicht nur die Entwicklung hochwertiger KI-Systeme vorantreiben, sondern auch vertrauensvolle Beziehungen zu meinen Kunden fördern.
       Zuverlässigkeit garantiert sowohl die technische Exzellenz meiner Lösungen als auch das Vertrauen,
       das meine Kunden in meine Arbeit setzen können. Klare Kommunikation sorgt für effiziente Zusammenarbeit und spart allen Beteiligten Zeit,
       während Flexibilität es mir ermöglicht, Lösungen an sich verändernde Anforderungen anzupassen und stets die neuesten Technologien zu integrieren.
        Mein Ansatz verbindet praxisnahe KI-Entwicklung mit modernster Forschung, um sicherzustellen, dass jede Lösung sowohl technologisch
        fortschrittlich als auch wirkungsvoll ist.</p>
    <p class="lead">
    Das Schönste an meiner Arbeit ist es zu sehen, wie meine KI-Lösungen echte Veränderungen bewirken – sei es durch die Optimierung von KYC-Prozessen,
    die Verbesserung der Kundenservice-Automatisierung oder die Steigerung der Effizienz in industriellen Arbeitsabläufen. Ich bin überzeugt,
    dass Anpassungsfähigkeit der Schlüssel ist':' Indem ich offen für Kundenbedürfnisse bleibe und Lösungen kontinuierlich verfeinere, stelle ich sicher,
     dass jedes KI-Projekt nicht nur technisch ausgereift, sondern auch praxisnah, skalierbar und transformativ ist.</p>

