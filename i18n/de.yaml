## Homepage showcase
- id: "showcase_title"
  translation: "Hallo, ich bin Alona"

- id: "showcase_subtitle"
  translation: "KI-Entwicklerin | Generative KI & Chatbot-Lösungen | Expertin für Explainable KI"

- id: "showcase_description"
  translation: <p class="lead">
      Ich bin eine KI-Entwicklerin aus Frankfurt mit einer Leidenschaft dafür, Geschäftsherausforderungen zu lösen und Prozesse durch
      KI-gestützte Automatisierung zu optimieren. Mein Schwerpunkt liegt auf Generativer KI und individuell angepassten Chatbot-Lösungen,
      die Effizienz steigern und Kosten senken. Meine Arbeit basiert auf Verantwortungsbewusster und Erklärbarer KI, um eine ethische und
      transparente KI-Nutzung zu gewährleisten.
      </p>
      <p class="lead">
      Zuverlässigkeit und Effizienz stehen für mich an erster Stelle. Ich entwickle hochwertige, anpassungsfähige Lösungen,
      die sich nahtlos in bestehende Arbeitsabläufe integrieren. Durch klare Kommunikation sorge ich für eine reibungslose Zusammenarbeit,
       sodass KI-gestützte Innovationen nachhaltige Wirkung in Branchen wie Finanzen, Kundenservice und industrieller
        Automatisierung entfalten können.</p>
