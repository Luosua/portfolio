## Homepage about
- id: "about_title"
  translation: "Chi sono?"

- id: "about_content"
  translation:  <p class="lead">
      Come AI developer con oltre 5 anni di esperienza, sono affascinata dal potenziale trasformativo
       dell’intelligenza artificiale per migliorare la vita e guidare innovazioni rivoluzionarie che plasmeranno il futuro.
         Grazie alla mia esperienza in Generative AI (GenAI) e Natural Language Processing (NLP), progetto soluzioni scalabili
         e user-centriche — dai chatbot con retrieval-augmented generation ai sistemi di prevenzione di frodi.
           La mia passione è applicare Responsible & Explainable AI (RAI & XAI) per garantire trasparenza,
             fiducia e un uso etico dell’intelligenza artificiale.
      </p>
      <p class="lead">
      Oltre alle competenze tecniche, mi impegno per una comunicazione chiara, affidabilità e flessibilità — principi
      che non solo guidano lo sviluppo di sistemi IA di alta qualità, ma creano anche relazioni solide e basate sulla
      fiducia con i clienti. Affidabilità, per garantire l’eccellenza tecnica delle mie soluzioni e la sicurezza che
      i clienti possono riporre nel mio lavoro. Comunicazione chiara, per facilitare la collaborazione e accelerare
      il successo dei progetti IA. Flessibilità, per adattare le soluzioni alle esigenze in continua evoluzione dei clienti
      e integrare le tecnologie più all’avanguardia, assicurando che ogni sistema IA sia allo stato dell'arte e su misura
      per il caso d’uso specifico. Il mio approccio unisce sviluppo IA orientato al business e ricerca avanzata,
      per garantire che ogni soluzione sia tecnologicamente avanzata e con un impatto concreto.</p>
      <p class="lead">
    Ciò che trovo più gratificante è vedere le soluzioni IA che sviluppo creare un impatto reale — che si tratti
    di ottimizzare i processi KYC, migliorare l’automazione del supporto clienti o aumentare l’efficienza nei
    flussi di lavoro industriali. Credo che l’adattabilità sia fondamentale, rimanendo sempre in ascolto
    delle esigenze dei clienti e perfezionando continuamente le soluzioni, mi assicuro che ogni progetto IA non sia
    solo sofisticato dal punto di vista tecnico, ma anche pratico, scalabile e trasformativo. </p>

