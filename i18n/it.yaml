- id: "showcase_description"
  translation: <p class="lead">
      Basata a Francoforte, sono una AI Developer con una forte passione per la risoluzione di problemi aziendali
   e l’ottimizzazione dei processi attraverso l’automazione basata sull’intelligenza artificiale.
   Sono specializzata in Generative AI e soluzioni chatbot personalizzate, che migliorano l’efficienza e riducono i costi.
   Il mio lavoro si fonda su Responsible & Explainable AI, garantendo un’adozione dell’intelligenza artificiale
   etica e trasparente.
      </p>
      <p class="lead">
       Prioritizzo l'affidabilità e l'efficienza, offrendo soluzioni di alta qualità e adattabili, perfettamente integrabili
      nei flussi di lavoro reali. Con un forte focus sulla comunicazione chiara, assicuro una collaborazione fluida,
      permettendo alle innovazioni AI di generare un impatto duraturo nei settori della finanza, del supporto clienti
      e dell’automazione industriale.</p>
